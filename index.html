<script>
    function scrollCarousel(direction) {
      const track = document.getElementById('carouselTrack');
      const scrollAmount = 320; // pixel a cada clique
      track.scrollBy({
        left: scrollAmount * direction,
        behavior: 'smooth'
      });
    }
</script>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
</div>

  <div class="bg">

    <!-- PRÉ-VISUALIZAÇÕES -->
      <div class="carousel-section">
        <h3>Pré-visualização da planilha:</h3>
        <div class="carousel">
          <button class="carousel-btn left" onclick="scrollCarousel(-1)">❮</button>
          
          <div class="carousel-track" id="carouselTrack">
            <img src="imagens/finanplan_painel.png" alt="Prévia 1" />
            <img src="imagens/finanplan_receita.png" alt="Prévia 2" />
            <img src="imagens/finanplan_despesa.png" alt="Prévia 3" />
            <img src="imagens/finanplan_caixa.png" alt="Prévia 3" />
            <img src="imagens/finanplan_info.png" alt="Prévia 3" />
          </div>
          
          <button class="carousel-btn right" onclick="scrollCarousel(1)">❯</button>
        </div>
      </div>    
  </div>

  <script>
    function openLightbox(imgSrc) {
      document.getElementById("lightbox-img").src = imgSrc;
      document.getElementById("lightbox").style.display = "block";
    }
  
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  
    // Vincula o clique a todas imagens do carrossel
    window.onload = function () {
      const imgs = document.querySelectorAll(".carousel-track img");
      imgs.forEach(img => {
        img.addEventListener("click", () => openLightbox(img.src));
      });
    };
  </script>
